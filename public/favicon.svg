<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256" fill="none">
  <!-- Background -->
  <rect width="256" height="256" fill="#0f172a" rx="56"/>

  <!-- Book icon representing student/education -->
  <g transform="translate(50, 60)">
    <!-- Left page -->
    <path d="M 20 10 Q 10 10 10 20 L 10 130 Q 10 140 20 140 L 50 140 L 50 10 Z" fill="#0ea5e9" stroke="#0ea5e9" stroke-width="2"/>

    <!-- Right page -->
    <path d="M 50 10 L 80 10 Q 90 10 90 20 L 90 130 Q 90 140 80 140 L 50 140 Z" fill="#06b6d4" stroke="#06b6d4" stroke-width="2"/>

    <!-- Spine -->
    <rect x="45" y="10" width="10" height="130" fill="#0369a1"/>
  </g>

  <!-- Shopping bag/marketplace icon -->
  <g transform="translate(130, 70)">
    <!-- Bag -->
    <path d="M 10 20 L 20 5 L 70 5 L 80 20 L 80 70 Q 80 85 65 85 L 25 85 Q 10 85 10 70 Z" fill="#10b981" stroke="#10b981" stroke-width="2.5"/>

    <!-- Handle -->
    <path d="M 30 5 Q 50 -15 70 5" fill="none" stroke="#059669" stroke-width="3"/>
  </g>

  <!-- Spark/trend indicator -->
  <g transform="translate(160, 40)">
    <circle cx="0" cy="0" r="4" fill="#fbbf24"/>
    <circle cx="8" cy="-8" r="3" fill="#f59e0b"/>
    <circle cx="16" cy="-4" r="2.5" fill="#f97316"/>
  </g>
</svg>
